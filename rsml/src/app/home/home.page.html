<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      RS MEDIKA LESTARI
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager autoplayDisableOnInteraction="false" autoplay="2000" loop="true" speed="2000" style="height: 200px;" (click)=promoClick()>
		<ion-slide>
			<img style="width: 452px; height: 177px; background-color: transparent" src="http://rsmedikalestari.com/images/spanduk.jpg">
    </ion-slide>
    <ion-slide>
			<img style="width: 452px; height: 177px; background-color: transparent" src="http://rsmedikalestari.com/images/MCU.jpg">
    </ion-slide>
    <ion-slide>
			<img style="width: 452px; height: 177px; background-color: transparent" src="http://rsmedikalestari.com/images/FOTO2.jpg">
		</ion-slide>
	</ion-slides>
    <ion-grid>

      <ion-row>
        <ion-col col-6>
          <ion-button routerLink="/dokter" routerDirection="root" 
          img style="width: 180px; height: 170px" text-center padding color="danger">
            <ion-icon name="person"></ion-icon>
            <h5>Dokter</h5>
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button routerLink="/daftar" routerDirection="root" 
          img style="width: 180px; height: 170px" text-center padding color="danger">
          <ion-icon name="add"></ion-icon>
          <h5>Pendaftaran</h5>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-button routerLink="/jadwal" routerDirection="root" 
          img style="width: 180px; height: 170px" text-center padding color="danger">
            <ion-icon name="calendar"></ion-icon>
            <h5>Praktik</h5>
          </ion-button>
        </ion-col>
        <ion-col col-6>
          <ion-button routerLink="/poli" routerDirection="root" 
          img style="width: 180px; height: 170px" text-center padding color="danger">
            <ion-icon name="ribbon"></ion-icon>
            <h5>Poli</h5>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-card text-center padding color="danger">
            <img style="width: 400px; height: 25px">
            <ion-icon name="add"></ion-icon>
            <h5>Add Task</h5>
          </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card text-center padding color="danger">
              <img style="width: 400px; height: 25px">
              <ion-icon name="calendar"></ion-icon>
              <h5>Appointment</h5>
            </ion-card>
          </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
